<div class="row mt-5">
    <div class="col-sm-8 col-md-8">
        <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Buscar...">
        </mat-form-field>
    </div>
    <div class="col-sm-4 col-md-4">
        <button mat-raised-button color="primary" (click)="addCentros()">
        <mat-icon>add</mat-icon>
        <span>Agregar</span>
      </button>

        <button  mat-raised-button color="accent"  (click)="test()">
          <span>just test</span>
        </button>
    </div>


    <mat-card *ngIf="mostrarMensajeFiltro">No existen resultados</mat-card>
    <div class="col-sm-12 col-md-12">
        <div *ngIf="dataSource" class="mat-elevation-z8">
            <table mat-table [(dataSource)]="dataSource" matSort>

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCentroGestion}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="duenoObra">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dueño de Obra </th>
                    <td mat-cell *matCellDef="let element"> {{element.duenoObra}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="rut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
                    <td mat-cell *matCellDef="let element"> {{element.rutEjecucion}} </td>
                </ng-container>

                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>

                    <td mat-cell *matCellDef="let element; let i=index;">
                        <button mat-icon-button color="accent" (click)="editarCentro(element)">
                  <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                        <button mat-icon-button color="accent" (click)="deleteCentros(i, element.idCentroGestion, element.descripcion, element.duenoObra, element.rutEjecucion)">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 15, 25, 50, 100]" showFirstLastButtons></mat-paginator>

        </div>

    </div>

</div>
