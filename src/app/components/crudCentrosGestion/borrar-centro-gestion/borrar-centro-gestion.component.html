<h2 mat-dialog-title>Borrar Centro de Gestión</h2>
<hr>
<mat-dialog-content>
    <div>
        <p>
            ¿Está seguro que desea borrar este Centro de Gestión?
            <br>Centro de Gestión a Borrar: <strong>{{data.descripcion}}</strong>
        </p>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="cerrarModal()">Cancelar</button>
    <button mat-raised-button mat-primary color="warn" (click)="borrarCentroGestion(this.data.id)">Borrar</button>
</mat-dialog-actions>
