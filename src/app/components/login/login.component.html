<div class="row d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form #forma="ngForm" (ngSubmit)="onSubmit(forma)">
        <mat-form-field>
            <input type="email" matInput placeholder="Ingresa tu Email" [(ngModel)]="email" name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">El campo Email no puede estar vacío.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">Email inválido</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Debe ingresar mínimo 6 carácteres">
            <input type="password" matInput placeholder="Ingresa tu Contraseña" [(ngModel)]="password" name="password" required minlength="6" maxlength="6" #pwInput="ngModel">

            <mat-hint align="end">{{pwInput.value?.length}} / 6</mat-hint>
            <mat-error>Debe ingresar una contraseña de 6 carácteres</mat-error>
        </mat-form-field>

        <div class="mt-3 d-flex justify-content-center ">
            <button type="submit" mat-raised-button color="primary" [disabled]="forma.invalid" (click)="irDashboard()">Ingresar</button>
        </div>

    </form>
</div>
